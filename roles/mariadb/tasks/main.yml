---
# This playbook installs and configures a mariadb server upon mediahub-ws servers.


- name: MariaDB Server Installation
  ansible.builtin.apt:
      name: mariadb-server
      state: present
 
- name: Ensure MariaDB Server is at the latest version
  apt:
      name: mariadb-server
      state: latest

- name: Ensure the python library for MySQL is installed
  apt:
    name: python3-pymysql
    state: present
    update_cache: yes
 
- name: Ensure that MariaDB Server is started
  service:
      name: mariadb
      state: started

- name: Create Mediahub DB
  community.mysql.mysql_db:
      name: media_hub
      state: present

- name: Create the media_hub_user
  community.mysql.mysql_user:
    name: media_hub_user
    password: "{{ db_password }}"
    login_host: localhost
    priv: 'media_hub.*:ALL,GRANT'
    state: present